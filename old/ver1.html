  <style>
    :root{
      --bg: #000; --bg-2:#111; --bg-3:#222; --fg:#fff; --muted:#cbd5e1; --accent:#fff;
    }
    *{box-sizing:border-box}
    html,body{background:var(--bg); color:var(--fg); font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',sans-serif}
    a{color:inherit; text-decoration:none}
    .container{max-width:1200px; margin:0 auto; padding:0 20px}

    /* Hero */
    .hero{position:relative; min-height:100svh; display:flex; align-items:center; justify-content:center; text-align:center; overflow:hidden}
    .background-container{position:absolute; inset:0; pointer-events:none}
    .clear-bg,.blurred-bg{position:absolute; inset:0; width:100%; height:100%; object-fit:cover; object-position:center}
    .blurred-bg{filter:brightness(.55) blur(2px); transform:scale(1.05); mask-image:radial-gradient(circle at var(--x,50%) var(--y,50%), transparent 180px, black 320px); -webkit-mask-image:radial-gradient(circle at var(--x,50%) var(--y,50%), transparent 180px, black 320px)}
    .hero-content{position:relative; z-index:1; will-change:opacity,transform; opacity:0; transform:translateY(8px); animation:fadeIn .8s ease .35s forwards}
    .hero h1{font-size:clamp(40px,8vw,72px); font-weight:700; letter-spacing:.08em}
    .hero p{margin-top:10px; font-size:clamp(14px,2.4vw,20px); color:#ddd}

    @keyframes fadeIn{to{opacity:1; transform:none}}

    /* About */
    .about-section{background:#900; color:#fff; padding:80px 0; text-align:center}
    .about-section h2{font-size:clamp(28px,4.5vw,48px); margin-bottom:12px}
    .about-section p{font-size:clamp(14px,2.2vw,18px); max-width:720px; margin:0 auto; line-height:1.8}

    /* Grid */
    .portfolio-wrap{padding:24px 0 8px}
    .portfolio-grid{display:grid; grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); gap:10px}
    .grid-item{aspect-ratio:16/9; overflow:hidden; background:#0a0a0a; border-radius:10px}
    .grid-item img{width:100%; height:100%; object-fit:cover; transition:transform .3s ease, box-shadow .3s ease; display:block}
    .grid-item a:focus-visible img, .grid-item img:hover{transform:scale(1.04); box-shadow:0 10px 28px rgba(255,255,255,.12)}
    .grid-item.is-hidden{display:none}
    .more-container{padding:16px 0 32px}
    .btn{display:block; width:100%; background:#fff; color:#000; border:0; padding:12px 0; font-size:16px; border-radius:8px; cursor:pointer}
    .btn:focus-visible{outline:2px solid #9ef; outline-offset:2px}

    /* Videos */
    .video-section{background:var(--bg-2); padding:56px 0; text-align:center}
    .video-section h2{font-size:clamp(24px,4vw,40px); margin-bottom:24px}
    .video-wrapper{width:min(92vw,960px); aspect-ratio:16/9; margin:0 auto 24px; border-radius:12px; overflow:hidden; background:#000}
    .video-wrapper iframe{width:100%; height:100%; border:0}

    /* Links */
    .and-more-section{padding:56px 0; background:var(--bg-3); text-align:center}
    .and-more-section h2{font-size:clamp(24px,4vw,40px); margin-bottom:24px}
    .and-more-buttons{display:flex; flex-wrap:wrap; justify-content:center; gap:12px}
    .and-more-buttons a button{background:#fff; color:#000; border:0; padding:10px 20px; font-size:16px; border-radius:999px; cursor:pointer}

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      .hero-content{animation:none; opacity:1; transform:none}
      .blurred-bg{filter:brightness(.55)}
    }
  </style>
</head>

  <script>
    // ----- Smooth spotlight mask without spamming layout -----
    const blurred = document.getElementById('blurred');
    let raf = null, x=0, y=0;
    document.addEventListener('mousemove', (e)=>{ x=e.clientX; y=e.clientY; if(!raf){ raf=requestAnimationFrame(()=>{ blurred.style.setProperty('--x', x+'px'); blurred.style.setProperty('--y', y+'px'); raf=null; }); }});

    // ----- Show more -----
    const btn = document.getElementById('show-more');
    btn.addEventListener('click', ()=>{
      document.querySelectorAll('.grid-item.is-hidden').forEach(el=>el.classList.remove('is-hidden'));
      btn.setAttribute('aria-expanded','true');
      btn.style.display='none';
    });

    // Accessibility: keyboard activate on Enter/Space
    btn.addEventListener('keydown', (e)=>{ if(e.key==='Enter' || e.key===' '){ e.preventDefault(); btn.click(); } });
  </script>
