  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { width: 100%; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif; background-color: #000; color: #fff; }
    .hero { position: relative; width: 100%; height: 100vh; display: flex; align-items: center; justify-content: center; text-align: center; overflow: hidden; }
    .background-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; animation: slideInDown 0.25s ease-in forwards; transform: translateY(-20px); }
    .clear-bg, .blurred-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; object-position: center; }
    .blurred-bg { filter: brightness(0.5) blur(2px); transform: scale(1.05); mask-image: radial-gradient(circle at var(--x,50%) var(--y,50%), transparent 180px, black 300px); -webkit-mask-image: radial-gradient(circle at var(--x,50%) var(--y,50%), transparent 180px, black 300px); transition: mask-image 0.3s ease, -webkit-mask-image 0.3s ease; }
    .hero-content { position: relative; z-index: 2; opacity: 0; animation: fadeIn 2s ease-out forwards; animation-delay: 0.5s; }
    .hero h1 { font-size: 4rem; font-weight: 600; white-space: nowrap; }
    .hero p { margin-top: 1rem; font-size: 1.2rem; font-weight: 300; color: #ccc; }
    .about-section { background-color: #900; color: #fff; padding: 100px 20px; text-align: center; }
    .about-section h2 { font-size: 3rem; margin-bottom: 1rem; }
    .about-section p { font-size: 1.1rem; max-width: 600px; margin: 0 auto; line-height: 1.8; }
    .portfolio-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 0; width: 100vw; }
    .grid-item { aspect-ratio: 16 / 9; overflow: hidden; }
    .grid-item img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.3s ease, box-shadow 0.3s ease; }
    .grid-item img:hover { transform: scale(1.05); box-shadow: 0 10px 20px rgba(255,255,255,0.15); }
    .grid-item.hidden { display: none; }
    .more-container { margin: 20px 0; }
    .more-container button { display: block; width: 100%; background-color: #fff; color: #000; border: none; outline: none; padding: 10px 0; font-size: 1rem; cursor: pointer; }
    .video-section { width: 100%; display: flex; flex-direction: column; gap: 2rem; align-items: center; padding: 4rem 0; background-color: #111; }
    .video-wrapper { width: 80vw; max-width: 960px; aspect-ratio: 16 / 9; overflow: hidden; }
    .video-wrapper iframe { width: 100%; height: 100%; border: none; }
    @keyframes fadeIn { to { opacity: 1; } }
    @keyframes slideInDown { from { transform: translateY(-20px); } to { transform: translateY(0); } }
  </style>
